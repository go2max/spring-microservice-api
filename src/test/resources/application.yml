
spring:
  cloud:
    gateway:
      routes:
      # =====================================
      - id: host_example_to_httpbin
        downstreamUrl: http://httpbin.org:80
        predicates:
        - Host=**.example.org

      # =====================================
      - id: host_foo_path_headers_to_httpbin
        downstreamUrl: http://httpbin.org:80
        predicates:
        - Host=**.foo.org
        - Url=/headers
        - Method=GET
        - Header=X-Request-Id, \d+
        - Query=foo, ba.
        - Query=baz

      # =====================================
      - id: default_path_to_httpbin
        downstreamUrl: http://httpbin.org:80
        predicates:
        - name: Url
          value: /**
logging:
  level:
    org.springframework.cloud.gateway: TRACE

management:
  context-path: /admin
#  port: 8081
