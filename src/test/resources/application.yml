
spring:
  cloud:
    gateway:
      routes:
      # =====================================
      - id: host_example_to_httpbin
        downstreamUrl: http://httpbin.org:80
        predicates:
        - name: Host
          value: '**.example.org'

      # =====================================
      - id: host_foo_path_headers_to_httpbin
        downstreamUrl: http://httpbin.org:80
        predicates:
        - name: Host
          value: '**.foo.org'
        - name: Url
          value: /headers
        - name: Method
          value: GET

      # =====================================
      - id: default_path_to_httpbin
        downstreamUrl: http://httpbin.org:80
        predicates:
        - name: Url
          value: /**
logging:
  level:
    org.springframework.cloud.gateway: TRACE

management:
  context-path: /admin
#  port: 8081
